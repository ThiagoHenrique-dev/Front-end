<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
   
    <title>Document</title>
</head>

<body>
    
    <form>
        <label for="Nome">Nome:</label>
        <input type="text" name="Nome" id="Nome" placeholder="Digite seu nome">
        <br><br>

        <label for="data-nasc">Data de nascimento:</label>
        <input type="date" name="data-nasc" id="data-nasc">
        <br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço">
        <br><br>

        <label for="numero">Número: </label>
        <input type="number" name="numero" id="numero" placeholder="Digite seu número">
        <br><br>

        <label for="cidade">Cidade:</label>
        <select name="cidade" id="cidade">Cidade:
            <option value="Sao">São Lourenço</option>
            <option value="jab">Jaboatão</option>
            <option value="cabo">Cabo</option>
            <option value="Olin">Olinda</option>
            <option value="rec" selected>Recife</option>

        </select>
        <br><br>
        <label for="est-civil">Estado Civil:</label><br>
        <input type="radio" name="est-civil" id="solteiro">Solteiro(a) <br>
        <input type="radio" name="est-civil" id="casado">Casado(a) <br>
        <input type="radio" name="est-civil" id="viuvo">Viúvo(a) <br>
        <br><br>

        <label for="preferencias">Preferências: </label><br>
        <input type="checkbox" name="preferencias" id="preferencia1">Tecnologia <br>
        <input type="checkbox" name="preferencias" id="preferencia2">Esports <br>
        <input type="checkbox" name="preferencias" id="preferencia3">Outros <br>
        <br><br>

        <input type="submit" value="Enviar">

        <button>Limpar</button>

        

        
        



    </form>
    
</body>

</html>
